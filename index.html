<!DOCTYPE HTML>
<html>
<head>
<title>Game of Thrones Trivia</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery.js"></script>
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300" rel="stylesheet">
</head>
<body>
<!--Header-->
<div id="container">
  <header>
    <h1>Game of Thrones Trivia</h1>
  </header>

<!--Buttons for Next and Previous Question-->
<div id="buttons">
      <button class="Prev">Prev</button>
      <button class="Next">Next</button>
    </div>
<!--First Question-->
  <div class="round1">
    <h2 class="question">"What are the official house words of House Lannister?"</h2>
      <ul>
        <button class ="wrong"> A Lannister always pays his debts. </button>
        <button class ="right"> Hear me roar </button>
      </ul>
  </div>

<!--Second Question-->
  <div class="round2">
    <h2 class="question">What is the meaning of "Valar morghulis"?</h2>
      <ul>
        <button class ="right"> All men must die. </button>
        <button class ="wrong"> Every man must die. </button>
      </ul>
  </div>

<!--Third Question-->
<div class="round3">
    <h2 class="question">Tyrion once told Cersei she has two redeeming qualities: Her love of her children, and herâ€¦</h2>
      <ul>
        <button class ="wrong"> Wit</button>
        <button class ="right"> Cheekbones </button>
      </ul>
  </div>

<!--Wins and Losses-->
  <div class="score">
    <h2 class="score">Score</h2>
      <p>Correct Answers:</p>
      <div class="win"></div>
      <p>Incorrect Answers:</p>
      <div class="loss"></div>
  </div>

</container>
<!--SCRIPT TAG-->
<script type="text/javascript " src="assets/javascript/app.js "></script>
</body>
</html>
